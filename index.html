<div id="theme-editor-modal" class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-[100] transition-opacity duration-300 opacity-0 pointer-events-none">
    <div class="settings-modal-bg p-6 rounded-xl shadow-2xl max-w-sm w-full transform scale-90 transition-transform duration-300 flex flex-col border border-custom">
        <h3 class="text-xl font-bold mb-4">ðŸŽ¨ Theme Editor</h3>
        
        <div class="mb-4">
            <label class="block text-xs font-bold mb-1 text-muted-custom">Theme Name</label>
            <input type="text" id="theme-name-input" class="settings-input w-full p-2 rounded border border-custom" placeholder="My Theme" disabled>
            <p class="text-[10px] opacity-60 mt-1">Rename using the 'Rename' button in Settings.</p>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
                <label class="block text-xs font-bold mb-1 text-muted-custom">1. Background</label>
                <div class="flex items-center space-x-2">
                    <input type="color" id="color-bg-main" class="h-10 w-full rounded cursor-pointer border-0 p-0">
                </div>
            </div>
            <div>
                <label class="block text-xs font-bold mb-1 text-muted-custom">2. Card/Modal</label>
                <div class="flex items-center space-x-2">
                    <input type="color" id="color-bg-card" class="h-10 w-full rounded cursor-pointer border-0 p-0">
                </div>
            </div>
            <div>
                <label class="block text-xs font-bold mb-1 text-muted-custom">3. Seq Bubble</label>
                <div class="flex items-center space-x-2">
                    <input type="color" id="color-bubble" class="h-10 w-full rounded cursor-pointer border-0 p-0">
                </div>
            </div>
            <div>
                <label class="block text-xs font-bold mb-1 text-muted-custom">4. Keypad Btn</label>
                <div class="flex items-center space-x-2">
                    <input type="color" id="color-btn" class="h-10 w-full rounded cursor-pointer border-0 p-0">
                </div>
            </div>
            <div class="col-span-2">
                <label class="block text-xs font-bold mb-1 text-muted-custom">5. Text & Number Color</label>
                <div class="flex items-center space-x-2">
                    <input type="color" id="color-text" class="h-10 w-full rounded cursor-pointer border-0 p-0">
                </div>
            </div>
        </div>

        <div class="mb-6 p-4 rounded border border-custom transition-colors" id="theme-preview-box">
            <div class="flex justify-between items-center mb-2">
                <span class="font-bold">Preview</span>
                <button class="px-3 py-1 rounded text-sm font-bold transition-colors" id="preview-btn">Bubble</button>
            </div>
            <div class="p-4 rounded font-bold text-center text-sm transition-colors" id="preview-card">
                I am a Card / Key
            </div>
        </div>

        <div class="flex space-x-3">
            <button id="cancel-theme-btn" class="flex-1 py-2 bg-gray-600 hover:bg-gray-500 text-white rounded font-bold">Cancel</button>
            <button id="save-theme-btn" class="flex-1 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded font-bold">Save Changes</button>
        </div>
    </div>
</div>
